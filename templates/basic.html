{% load static %}
{% load pwa %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {% progressive_web_app_meta %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type = "text/css" rel="stylesheet" href = {% static "base.css" %}>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TNP</title>
    {% block extrahead %} {% endblock %}
  </head>
  <body>
	  <div>
	<img style="float:left;border-radius:130px;" src={% static "download.jpg" %} class="img-circle" alt="T&P Logo">

   <nav class="justify-content-center navbar navbar-expand-sm navbar-light bg-light mynav">
	   <span id="title">Training and Placement Cell</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        
      </li>
      
    </ul> 
      {% block search %}
    <a class="nav-link navbar-right"href="/logout/">Logout<span class="sr-only">(current)</span></a>

    <form class="form-inline my-2 my-lg-0" method="POST" action="/search/">{% csrf_token %}
	   
	    {{form3.URN}}
      <button class="btn btn-primary my-2 my-sm-0" style="height:30px" type="submit">Search</button>
    </form>
    {% endblock %}
  </div>
</nav>
	  </div>
	  <div class="main">
		  {% block content %} {% endblock %}

	  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
